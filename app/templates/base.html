<!DOCTYPE html>
<html>
<head>
    <title>{{ title if title else "Smart Cleanliness System" }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme -->
    <style>
        body {
            background-color: #F5F7FA;
            color: #333333;
        }
        .navbar {
            background-color: #2E7D32;
        }
        .navbar-brand, .nav-link {
            color: #FFFFFF !important;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #1565C0;
            border: none;
        }
        .btn-success {
            background-color: #2E7D32;
            border: none;
        }
        footer {
    background-color: #2E7D32;
    color: white;
    text-align: center;
    padding: 12px;
    font-size: 14px;
}
.logo-text {
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 1px;
    color: #FFFFFF !important;
    text-decoration: none;
}

.logo-tagline {
    font-size: 12px;
    color: #E8F5E9;
    letter-spacing: 2px;
    margin-top: -6px;
}

.dashboard-card {
    width: 300px;
    height: 260px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}



    </style>
</head>

<body class="d-flex flex-column min-vh-100">


<nav class="navbar navbar-expand-lg">
    <div class="container d-flex justify-content-between align-items-center">

        <!-- Text Logo -->
        <div class="d-flex flex-column">
            <a href="/" class="navbar-brand logo-text">Cleanerism</a>
            <small class="logo-tagline">Clean · Care · Community</small>
        </div>

        <!-- Right side links -->
        <div class="d-flex gap-2 align-items-center">
            {% if session.get('user_id') %}
                <span class="text-white fw-semibold">
                    Welcome, {{ session.get('name') }}
                </span>
                <a class="btn btn-light btn-sm text-success" href="/logout">Logout</a>
            {% else %}
                <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
                <a class="btn btn-light btn-sm text-success" href="/register">Register</a>
            {% endif %}
        </div>



    </div>
</nav>




<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="mt-auto">
    Cleanerism – Smart Cleanliness & Community Development System
</footer>




</body>
</html>
